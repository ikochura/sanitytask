{% extends 'sanitytask_new/index.html' %}


{% block content %}
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Details</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-light table-bordered table-striped">
                        <tbody>
                        {% if request.role == 'Admin' or request.role == 'Staff' %}
                            <tr>
                                <th>Username</th>
                                <td>{{ user.username }}</td>
                            </tr>
                        {% endif %}
                        <tr>
                            <th>First Name</th>
                            <td>{{ user.first_name }}</td>
                        </tr>
                        <tr>
                            <th>Last Name</th>
                            <td>{{ user.last_name }}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{ user.email }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-right">
                        <a class="btn btn-warning" href="{% url 'employee_edit' user.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'employee_delete' user.id %}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
