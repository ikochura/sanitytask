{% load static %}
{% load basetag %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SanityChecker</title>
    <meta name="description" content="description">
    <meta name="author" content="SanityChecker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href={% static 'sanitytask/plugins/bootstrap/bootstrap.css' %} rel="stylesheet">
    <link href={% static 'sanitytask/plugins/jquery-ui/jquery-ui.min.css' %} rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href={% static 'sanitytask/plugins/fancybox/jquery.fancybox.css' %} rel="stylesheet">
    <link href={% static 'sanitytask/plugins/fullcalendar/fullcalendar.css' %} rel="stylesheet">
    <link href={% static 'sanitytask/plugins/xcharts/xcharts.min.css' %} rel="stylesheet">
    <link href={% static 'sanitytask/plugins/select2/select2.css' %} rel="stylesheet">
    <link href={% static 'sanitytask/css/style.css' %} rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
</head>
<body>
<!--Start Header-->
<div id="screensaver">
    <canvas id="canvas"></canvas>
    <i class="fa fa-lock" id="screen_unlock"></i>
</div>
<div id="modalbox">
    <div class="devoops-modal">
        <div class="devoops-modal-header">
            <div class="modal-header-name">
                <span>Basic table</span>
            </div>
            <div class="box-icons">
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="devoops-modal-inner">
        </div>
        <div class="devoops-modal-bottom">
        </div>
    </div>
</div>
<header class="navbar">
    <div class="container-fluid expanded-panel">
        <div class="row">
            <div id="logo" class="col-xs-12 col-sm-2">

                <a href={% url 'dashboard' %}><img alt=""
                                                   src={% static 'sanitytask_new/img/logo-fdc-white.png' %} style="max-width:50px">
                    SanityChecker</a>
            </div>
            <div id="top-panel" class="col-xs-12 col-sm-10">
                <div class="row">
                    <div class="col-xs-8 col-sm-4">
                        <a href="#" class="show-sidebar">
                            <i class="fa fa-bars"></i>
                        </a>

                    </div>
                    <div class="col-xs-4 col-sm-8 top-panel-right">
                        <ul class="nav navbar-nav pull-right panel-menu">
                            <li class="hidden-xs">
                                <a href={% url 'dashboard' %} class="modal-link">
                                    <i class="fa fa-bell"></i>
                                    <span class="badge">{% task_tag user %}</span>
                                </a>
                            </li>

                            <li class="hidden-xs">
                                <a href={% url 'check_calendar' %} class="modal-link">
                                    <i class="fa fa-calendar"></i>
                                    <span class="badge">{% lost_shift user %}</span>
                                </a>
                            </li>


                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle account" data-toggle="dropdown">

                                    <i class="fa fa-angle-down pull-right"></i>
                                    <div class="user-mini pull-right">
                                        <span class="welcome">Welcome,</span>
                                        <span>{{ user }}</span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu">

                                    <li>
                                        <a href={% url 'logout' %}>
                                            <i class="fa fa-power-off"></i>
                                            <span class="hidden-sm text">Logout</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--End Header-->
<!--Start Container-->
<div id="main" class="container-fluid">
    <div class="row">
        <div id="sidebar-left" class="col-xs-2 col-sm-2">
            <ul class="nav main-menu">

                <li class="dropdown">

                    <a href="{% url 'dashboard' %}">
                        <i class="fa fa-bar-chart-o"></i> Dashboard </a>

                </li>

                <li class="dropdown">

                    <a href="{% url 'schedule' %}">
                        <i class="fa fa-bar-chart-o"></i> Schedule </a>

                </li>

                {% schedule_admin user %}


            </ul>
        </div>
        <!--Start Content-->
        <div id="content" class="col-xs-12 col-sm-10">
            {% block content %}
            {% endblock %}


        </div>
        <!--End Content-->
    </div>
</div>
<!--End Container-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="http://code.jquery.com/jquery.js"></script>-->
<script src={% static "sanitytask/plugins/jquery/jquery-2.1.0.min.js" %}></script>
{#<script src={% static "sanitytask/plugins/jquery-ui/jquery-ui.min.js" %}></script>#}
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src={% static "sanitytask/plugins/bootstrap/bootstrap.min.js" %}></script>
{#<script src={% static "sanitytask/plugins/justified-gallery/jquery.justifiedgallery.min.js"%}></script>#}
{#<script src={% static "sanitytask/plugins/tinymce/tinymce.min.js"%}></script>#}
{#<script src={% static "sanitytask/plugins/tinymce/jquery.tinymce.min.js" %}></script>#}
<!-- All functions for this theme + document.ready processing -->
<script src={% static "sanitytask/js/devoops.js" %}></script>
</body>
</html>
