{% extends 'sanitytask_new/index.html' %}
{% load static %}

{% block content %}

    <form method="post" action="">{% csrf_token %}
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover table-heading">
                        <thead class="thead-dark">
                        <th>Check groups</th>
                        <th style="inline-size: 200px">Client</th>
                        </thead>
                        {{ pa_formset.management_form }}
                        {% for pa in pa_formset %}
                            <td>{{ pa.name }}</td>
                            <td>{{ pa.client }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
            <a class=" btn btn-secondary btn-lg btn-block" href="{% url 'checkgroup_add' %}">Add Check Group</a>
        </div>
    </form>


{% endblock %}

{% block header %}
    Check Groups
{% endblock %}
